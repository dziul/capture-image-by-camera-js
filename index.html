<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capturar imagem pela câmera</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <meta name="theme-color" content="#1e2327" />
  </head>
  <body>
    <div class="dialog" aria-modal="true">
      <div class="dialog-content" role="document">
        <div class="snapshot">
          <span class="snapshot-mask"></span>
          <video class="snapshot-video"></video>
          <span
            aria-hidden="true"
            aria-label="prévia da captura de imagem"
            role="img"
            class="snapshot-preview"
          ></span>
        </div>

        <div class="dialog-actions">
          <button class="dialog-actions-button button-load">camera frontal</button>
          <button class="dialog-actions-button button-load-back">camera traseira</button>
          <button class="dialog-actions-button button-close">desativar</button>
          <button class="dialog-actions-button button-snap" data-next-text="tirar novamente">
            tirar foto
          </button>
        </div>
      </div>
    </div>

    <script src="./script.js" type="module"></script>
  </body>
</html>
